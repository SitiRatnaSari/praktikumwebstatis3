<htmL>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="file.css">
    </head>
    <style type="text/css"></style>
    <body>
        <body background="IMG_0222.jpg">
        <header>
            <h1>Informatika Universitas Muhammadiyah Banjarmasin</h1>
        </header>
        <nav>
            <ul>
                <li><a href="Home.html">Beranda</a></li>
                <li><a href="Identity.html">Identity</a></li>
            </ul>
        </nav>
        <article>
            <h1>IDENTITAS PERORANGAN</h1>
            <form>
                <label>Nama Lengkap</label>
                <input name="nama" id="nama" class="" value="" type="text" required>
                <label>Semester</label>
                <select name="Semester" id="Semester">
                    <option value="Semester I">I(satu)</option>
                    <option value="Semester II">II(dua)</option>
                    <option value="Semester III">III(tiga)</option>
                    <option value="Semester IV">IV(empat)</option>
                    <option value="Semester V">V(lima)</option>
                    <option value="Semester VI">VI(enam)</option>
                    <option value="Semester VII">VII(tujuh)</option>
                    <option value="Semester VIII">VIII(akhir)</option>
                </select>
                <label>Tempat Lahir</label>
                <input name="tmptlahir" id="tmptlahir" class="" value="" type="text" required>
                <label>Tanggal Lahir</label>
                <input name="tgllahir" id="tgllahir" class="" value="" type="text" required>
                 <label>Laki Laki </label>
                <input name="jk" id="jk" class="" value="L" type="radio">
                <label>Perempuan </label>
                <input name="jk" id="jk" class="" value="P" type="radio">
                <label>Email</label>
                <input name="email" id="email" class="" value="" type="email" required>
                <label>Handphone</label>
                <input name="hp" id="hp" class="" value="" type="number" required>
                <label>Alamat Lengkap</label>
                <textarea name="alamat"></textarea>
                <label>Upload Dokumen</label>
                <input name="jk" id="jk" class="" value="" type="file">
                <label>Domisili</label>
                <select name="domisili" id="domisili">
                    <option value="banjarmasin">BANJARMASIN</option>
                    <option value="banjarbaru">BANJARBARU</option>
                    <option value="banjar">BANJAR</option>
                </select>
                <button type="submit">Identitas</button>
            </form>
        </article>
        <label>Apakah data yang anda input sudah benar ? </label>
                <input name="setuju" id="setuju" class="" value="true" type="checkbox">
                <button name="simpan" id="simpan" class="" type="submit">SIMPAN</button>
         <aside>
            <h3>Silahkan Login</h3>
            <form>
                <label>Username</label>
                <input id="username" value="" type="text" placeholder="Username">
                <label>Password</label>
                <input id="password" value="" type="password" placeholder="Password">
                <button><i class="fa fa-sign-in"></i> Klik Login</button>
            </form>
        </aside>
        <footer>

        </footer>
    </body>
